<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Dawn Editor</title>
    <script src="../../three.js-dev/build/three.js"></script>
    <script src="../../three.js-dev/examples/js/controls/TrackballControls.js"></script>
    <script src="../../three.js-dev/examples/js/libs/stats.min.js"></script>
    <style type="text/css">
        div#canvas-frame {
            border: none;
            cursor: pointer;
            width: 100%;
            height: 600px;
            background-color: #a5a5a5;
        }
    </style>
    <script>
        var renderer;

        function initRender() {
            width = document.getElementById('canvas-frame').clientWidth;
            height = document.getElementById('canvas-frame').clientHeight;
            renderer = new THREE.WebGLRenderer({
                antialias: true
            });
            renderer.setSize(width, height);
            document.getElementById('canvas-frame').appendChild(renderer.domElement);
            renderer.setClearColor(0xa5a5a5, 1.0);
        }

        var camera;

        function initCamera() {
            camera = new THREE.PerspectiveCamera(45, width / height, 1, 10000);
            camera.position.set(0,1000,0);
            camera.lookAt(0, 0, 0);
        }

        var scene;

        function initScene() {
            scene = new THREE.Scene();
        }

        var light;

        function initLight() {
            scene.add(new THREE.AmbientLight(0x404040));

            light = new THREE.DirectionalLight(0xFFFFFF, 1.0, 0);
            light.position.set(100, 100, 200);
            scene.add(light);
        }

        var cube;

        function initObject() {
            var map = new THREE.TextureLoader().load(
                "https://raw.githubusercontent.com/1091515459/DawnEngine/main/Dawn/Editor/Image/dodogama_chibi-768x529.png"
                );
            var material = new THREE.MeshLambertMaterial({
                map: map
            });
            var cube = new THREE.Mesh(new THREE.BoxGeometry(150, 100, 100, 1, 1, 1), material);
            scene.add(cube);
        }

        var controls;

        function initControls() {
            controls = new THREE.TrackballControls(camera, renderer.domElement);
            //旋转速度
            controls.rotateSpeed = 5;
            //变焦速度
            controls.zoomSpeed = 3;
            //平移速度
            controls.panSpeed = 0.8;
            //是否不变焦
            controls.noZoom = false;
            //是否不平移
            controls.noPan = false;
            //是否开启移动惯性
            controls.staticMoving = false;
            //动态阻尼系数 就是灵敏度
            controls.dynamicDampingFactor = 0.3;
            //未知
            //controls.keys = [65,83,68];
            controls.addEventListener('change', render);
        }

        function render() {
            renderer.render(scene, camera);
        }

        //初始化性能插件 
        var stats;

        function initStats() {
            stats = new Stats();
            document.body.appendChild(stats.dom);
        }

        function update() {
            //更新控制器
            controls.update();
            render();
            //更新性能插件
            stats.update();
            requestAnimationFrame(update);
        }

        function Start() {
            initRender();
            initScene();
            initCamera();
            initLight();
            initObject();
            initControls();
            initStats();

            update();
        }
    </script>
</head>

<body onload="Start();">
    <div id="canvas-frame"></div>
</body>

</html>
